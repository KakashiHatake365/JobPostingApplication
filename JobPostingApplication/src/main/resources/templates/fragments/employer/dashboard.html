<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>Welcome to the Employer Dashboard</h1>
        <p class="text-muted">Manage your job postings and applications easily</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Add a New Job</h5>
                    <p class="card-text">Create a new job posting to attract candidates.</p>
                    <a th:href="@{/jobmasters/employers/add-job}" class="btn btn-primary">Add Job</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">View Your Jobs</h5>
                    <p class="card-text">See all the jobs you've posted and manage them.</p>
                    <a th:href="@{/jobmasters/employers/view-jobs/1}" class="btn btn-secondary">View Jobs</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
