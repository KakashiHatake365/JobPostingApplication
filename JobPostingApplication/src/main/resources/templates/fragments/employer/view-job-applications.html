<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Applications for ' + ${job.title}"></h2>
    <div class="mt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Applicant Name</th>
                <th>Email</th>
                <th>Resume</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="application : ${applications}">
                <td th:text="${application.applicantName}"></td>
                <td th:text="${application.applicationEmail}"></td>
                <td>
                    <a th:href="@{${application.resumeUrl}}" target="_blank" class="btn btn-link">View Resume</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
