<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <Title>Add Job Page</Title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
  <header th:include="@{/fragments/header.html}"></header>
  <div class="content">
    <div class="alert alert-success" th:if="*{success}" th:text="${success}"></div> <!--Display success if the "success" variable exists -->
    <div class="alert alert-danger" th:if="*{error}" th:text="${error}"></div> <!--Display error if the "error" variable exists -->
    <div>
      <h1 th:texgt="${job.title == null? 'Add Dish Form' : 'Updated Dish Form'}"></h1>

      <form method="post" th:action="${job.title == null? @{/jobmasters/admin/add-job} : @{/jobmasters/admin/update}" th:object="${job}">
        <input type="hidden" th:field="*{id}"/>
        <div><label>Title<input type="text" th:field="*{title}" placeholder="Job Title"></label></div>
        <div><label>Description<textarea th:field="*{description}" placeholder="Job Description"></textarea></label></div>
        <div><label>Requirements<textarea th:field="*{requirements}" placeholder="Job Requirements"></textarea></label></div>
        <div><label>Location<input type="text" th:field="*{location}" placeholder="Job Location"></label></div>
        <div><label>Salary<input type="number" th:field="*{salary}" placeholder="Salary"></label></div>
      </form>
    </div>
  </div>
  <footer th:include="@{/fragments/footer.html}"></footer>
</main>

</body>
</html>
