<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <header th:include="@{/fragments/header.html}"></header>
    <div class="content">
        <h1>Job Details</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${job.title}"></h5>
                <p class="card-text">Location: <span th:text="${job.location}"></span></p>
                <p class="card-text">Company: <span th:text="${job.company}"></span></p>
                <p class="card-text">Description: <span th:text="${job.description}"></span></p>
                <p class="card-text">Requirements: <span th:text="${job.requirements}"></span></p>
                <a th:href="@{/jobmasters/jobs}" class="btn btn-secondary">Back to Listings</a>
            </div>
        </div>
    </div>

    <footer th:include="@{/fragments/footer.html}"></footer>
</main>
</body>
</html>
